<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airline Page</title>
</head>
<body>
  <div class="container">
    <img class="logo" src=".\assets\AA-logo.png" alt="Airline Logo"> <!-- Replace with your airline logo -->
    <div class="button-container">
      <button>Order Drinks and Snacks</button>
      <button>Messages With Party</button>
      <button>AI Chat</button>
    </div>
  </div>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .container {
      width: 100vw; 
      height: 100vh;
      overflow: hidden;
      background: url('./assets/AA-bg.png') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
    }

    .button-container {
      position: absolute;
      bottom: 1%;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      color: white;
      background-color: #0078D2;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</body>
</html>
